<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <link rel="stylesheet" href="responsive.css">
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

</head>

<body>
    <a id="play" class="audio" onclick="playShow()"><i class="ion-ios-play"></i></a>
    <a class="audio" id="pause" onclick="pauseShow()" style="display:none;"><i class="ion-ios-pause"></i></a>    
  </div>  
  <audio id="bg-audio" autoplay>
    <source src="src/audio/piano.mp3"  type="audio/mp3">
</audio>
    <main>
        <div class="container">
            <h1>WE'RE LAUNCHING SOON</h1>
            <div id="years">

            </div>
            <div class="time">
                <div class="count">
                    <div class="box">                       
                        <div class="circulo">
                        </div>
                        <div class="circulo-direita">
                        </div>
                        <h2 id="days"></h2>
                        <div class="box-top">
                        </div>
                        <div class="box-top-top">
                        </div>
                        <div class="box-bottom">
                        </div>
                    </div>
                    <p> DAYS</p>
                </div>
                <div class="count">
                    <div class="box">
                        <div class="circulo">
                        </div>
                        <div class="circulo-direita">
                        </div>
                        <h2 id="hours"></h2>
                        <div class="box-top">
                        </div>
                        <div class="box-top-top">
                        </div>
                        <div class="box-bottom">
                        </div>
                    </div>
                    <p> HOURS</p>
                </div>
                <div class="count">
                    <div class="box">
                        <div class="circulo">
                        </div>
                        <div class="circulo-direita">
                        </div>
                        <h2 id="minutes"></h2>
                        <div class="box-top">
                        </div>
                        <div class="box-top-top">
                        </div>
                        <div class="box-bottom">
                        </div>
                    </div>
                    <p> MINUTES</p>
                </div>
                <div class="count">
                    <div class="box">
                        <div class="circulo">
                        </div>
                        <div class="circulo-direita">
                        </div>
                        <h2 id="seconds"></h2>
                        <div class="box-top">
                        </div>
                        <div class="box-top-top">
                        </div>
                        <div class="box-bottom">
                        </div>
                    </div>
                    <p> SECONDS</p>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer">
        <img src="src/images/pattern-hills.svg" alt="">
        <nav>
            <div class="social-medias">

                <a href="#" class="rede">
                    <i class="fab fa-facebook-square"></i>

                <a href="#"">
                    <i class=" fab fa-pinterest"></i>
                </a>

                <a href="#"">
                    <i class=" fab fa-instagram"></i>
            </div>
        </nav>
        </div>

    </footer>
    <script src="audio.js"></script>
    <script src="script.js"></script>

</body>

</html>
